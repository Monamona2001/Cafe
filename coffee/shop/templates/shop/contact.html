{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}

<style>
    {% block css %}
    
    .main{
        background-color: rgb(66, 3, 3);
        height: 94vh;
        width: 100%;
    }
    .container {
        display: flex;
        background: white;
        padding: 5px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 60%;
        height: 94vh;
    }
    .left {
        flex: 1;
    }
    .left img {
        width: 100%;
        height:100%;
        border-radius: 10px;
    }
    .right {
        flex: 1;
        padding: 20px;
        
    }
    h2 {
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
        
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-group textarea {
        height: 80px;
    }
    .contact-btn {
        background: black;
        color: white;
        padding: 10px 10px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        
    }
    .info {
        margin-top: 15px;
        
    }
    .social-icons {
        margin-top: 5px;
    } 
    .social-icons a {
        margin-right: 20px;
        text-decoration: none;
        font-size: 20px;
        color: black;
    }
    {% endblock %}
</style>
{% block body %}
{% load static%}
<div class="main">
    <div class="container">
        <div class="left">
            <img src="/static/shop/contact1.avif" alt="Contact Image">
        </div>
        <div class="right">
            <h2>Contact Us</h2>
            <form action="/shop/contact/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="name">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="desc">How May We Help You ?</label>
                    <input type="text" class="form-control" id="desc" name="desc" rows="2">
                </div>
                <button type="submit" class="contact-btn">Contact Us</button>
            
                <div class="info">
                <p><strong>Contact</strong><br>monalimohanty200@gmail.com</p>
                <div>
                    <p> <i class="fa-solid fa-location-crosshairs"></i> 123 Brew Street, Rasulghar</p>
                    <p> <i class="fa-solid fa-phone"></i> (123) 456-78909</p>
                    <p> <i class="fa-regular fa-clock"></i> Monday - sunday: 9:00 AM - 10:00 PM</p>
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.twitter.com"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}
